###################################################################################################

- name: systemd | import

  include_vars: systemd

###################################################################################################

- name: systemd | configure

  template: src={{ docker_engine_systemd_config_src  }}
           dest={{ docker_engine_systemd_config_dest }}
           mode={{ docker_engine_systemd_config_mode }}

  register: systemd_configure

###################################################################################################

- name: systemd | reload

  when: systemd_configure.changed

  command: systemctl daemon-reload

###################################################################################################

- name: systemd | enable

  service: name={{ docker_engine_systemd_config_name }} enabled=true

###################################################################################################

- name: systemd | restart

  when: systemd_configure.changed

  service: name={{ docker_engine_systemd_config_name }} state=restarted

###################################################################################################

- name: systemd | start

  service: name={{ docker_engine_systemd_config_name }} state=started

###################################################################################################
